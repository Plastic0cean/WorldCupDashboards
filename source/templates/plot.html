{% macro plot(data, div_id, title, subtitle="") %}

<span class="plot-title">{{title}}</span>
<span class="plot-subtitle">{{subtitle}}</span>
<div id="{{div_id}}" class="plotly-chart">
  <script>
    var graphs = {{ data | safe}};
    graphs.config = { 'displayModeBar': false, 'responsive': true };
    Plotly.plot('{{div_id}}', graphs, { displayModeBar: false });
  </script>
</div>

{% endmacro %}
