{% extends "main.html" %}

{% block content %}

<br>

<form method="post">
  <div class="input-group mb-3">
    <input type="text" name="player" id="player" class="form-control" placeholder="Player's name" aria-label="Player's username" aria-describedby="button-addon2">
    <input type="submit" class="btn btn-outline-secondary" id="button-addon2" value="Search">
  </div>
</form>


<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  {%for player in players%}
  <tr>
    <td>
      <a href=" {{ url_for('player_details', player_id=player.PlayerId)}}"> {{player.Name}}</a> 
      </td>
  </tr>
  {%endfor%}
</tbody>
</table>


{% endblock content %}
