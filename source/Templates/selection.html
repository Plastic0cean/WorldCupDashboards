{% extends "main.html" %}

{% block content %}

<div id="team-searching">
  <h1>Select the Team</h1>

  <form method="post">
  <label for="dropdown-list"></label>
  <select class="dropdown-list" name="teams-dropdown" id="teams-dropdown">
    {% for team in teams%}
      <option value="{{team.team_id}}">{{team.team_name}}</option>
    {% endfor %}
  </select>
  
  <button type="submit" class="submit-button">Submit</button>
  </form>
</div>


{% endblock content %}
