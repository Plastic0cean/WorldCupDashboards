{% extends "main.html" %}

{% block content %}
<p>Select the Team</p>


<style>
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-search {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #ccc;
      }
      
      .dropdown-list {
        position: absolute;
        z-index: 1;
        width: 300%;
        max-height: 300px;
        overflow-y: scroll;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      
      .dropdown-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      .dropdown-list li a {
        display: block;
        color: #000;
        padding: 12px 16px;
        text-decoration: none;
      }
      
      .dropdown-list li a:hover {
        background-color: #f2f2f2;
      }
      </style>
  </head>
  <body>
    <div class="dropdown">
      <input type="text" placeholder="Search.." class="dropdown-search">
      <div class="dropdown-list">
        <ul>
          {% for team in teams %}
          <li><a href="{{url_for('team_details', team_id=team.team_id)}}">{{team.team_name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
      const dropdown = document.querySelector('.dropdown');
      const searchInput = dropdown.querySelector('.dropdown-search');
      const dropdownList = dropdown.querySelector('.dropdown-list');
      const dropdownItems = dropdownList.querySelectorAll('li');
      
      searchInput.addEventListener('keyup', function(event) {
        const searchValue = event.target.value.toLowerCase().trim();
        dropdownItems.forEach(function(item) {
          if(item.innerText.toLowerCase().indexOf(searchValue) > -1) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>

{% endblock content %}
