{% extends "main.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='matches.css') }}">
{% endblock head %}

{% block content %}

<div class="matches-list-container">
    {% for match in matches%}

    <div id="matches-list" class="scoreboard-container dashboard-container">
        <a href="{{url_for('matches.match_details', match_id=match.match_id)}}">
            <div class="scorecard">
                <div class="team">
                    {{match.home_team_name}}
                    <img src="{{url_for('teams.display_flag', team_id=match.home_team_id)}}"
                        alt="{{match.home_team_name}}">
                </div>
                <div class="match-result">
                    <span class="date">{{match.match_date}}</span>
                    <span class="score">{{match.score}}</span>
                </div>
                <div class="team">
                    {{match.away_team_name}}
                    <img src="{{url_for('teams.display_flag', team_id=match.away_team_id)}}"
                        alt="{{match.away_team_name}}">
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
